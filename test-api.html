<!DOCTYPE html>
<html>
<head>
    <title>API Test</title>
</head>
<body>
    <h1>API Connection Test</h1>
    <button onclick="testHealth()">Test Health</button>
    <button onclick="testRegister()">Test Register</button>
    <pre id="result"></pre>

    <script>
        const API_URL = 'http://localhost:5555/api';

        async function testHealth() {
            try {
                const response = await fetch(`${API_URL}/health`);
                const data = await response.json();
                document.getElementById('result').textContent = 'Health Check: ' + JSON.stringify(data, null, 2);
            } catch (error) {
                document.getElementById('result').textContent = 'Health Error: ' + error.message;
            }
        }

        async function testRegister() {
            try {
                const response = await fetch(`${API_URL}/auth/register`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        username: 'testuser',
                        email: 'test@example.com',
                        password: 'password123'
                    })
                });
                const data = await response.json();
                document.getElementById('result').textContent = 'Register: ' + JSON.stringify(data, null, 2);
            } catch (error) {
                document.getElementById('result').textContent = 'Register Error: ' + error.message;
            }
        }
    </script>
</body>
</html>
